<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise Routine Generator</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <h1>Create Your Workout Plan</h1>
  <form method="post">
    <label>Fitness Level:</label>
    <select name="fitness_level">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select><br>

    <label>Equipment:</label><br>
    <input type="checkbox" name="equipment" value="bodyweight"> Bodyweight Only<br>
    <input type="checkbox" name="equipment" value="dumbbells"> Dumbbells<br>
    <input type="checkbox" name="equipment" value="barbell"> Barbell<br>
    <input type="checkbox" name="equipment" value="resistance bands"> Resistance Bands<br>

    <label>Goal:</label>
    <select name="goal">
      <option value="strength">Strength</option>
      <option value="hypertrophy">Muscle Gain</option>
      <option value="fat_loss">Fat Loss</option>
    </select><br>

    <button type="submit">Generate Plan</button>
  </form>
</body>
</html>
